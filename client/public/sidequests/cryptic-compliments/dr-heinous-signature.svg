<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" style="background: transparent;">
  <defs>
    <style>
      .signature-text {
        font-family: 'Homemade Apple', cursive, serif;
        font-size: 28px;
        fill: #2b1a12;
        stroke: #1a0f08;
        stroke-width: 0.3;
        filter: url(#roughPaper);
      }
      .ink-splatter {
        fill: #2b1a12;
        opacity: 0.6;
      }
    </style>
    <filter id="roughPaper">
      <feTurbulence baseFrequency="0.04" numOctaves="3" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
    </filter>
  </defs>
  
  <!-- Main signature text with theatrical flair -->
  <g transform="rotate(-2)">
    <text x="15" y="35" class="signature-text" style="font-style: italic; letter-spacing: 2px;">
      Dr. Heinous
    </text>
    
    <!-- Dramatic underline flourish -->
    <path d="M 15 45 Q 80 50 150 42 Q 200 38 250 45" 
          stroke="#2b1a12" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Villainous curls and flicks -->
    <path d="M 10 35 Q 5 30 8 25 Q 12 28 10 35" 
          stroke="#2b1a12" 
          stroke-width="1.5" 
          fill="none"/>
    
    <path d="M 250 45 Q 260 40 265 48 Q 268 52 260 50" 
          stroke="#2b1a12" 
          stroke-width="1.5" 
          fill="none"/>
  </g>
  
  <!-- Ink splotches for authenticity -->
  <circle cx="80" cy="55" r="2" class="ink-splatter"/>
  <circle cx="180" cy="28" r="1.5" class="ink-splatter"/>
  <circle cx="240" cy="52" r="1.2" class="ink-splatter"/>
  
  <!-- Small ink drips -->
  <ellipse cx="85" cy="58" rx="1" ry="3" class="ink-splatter"/>
  <ellipse cx="242" cy="55" rx="0.8" ry="2.5" class="ink-splatter"/>
</svg>